	<link href="assets/Favicon128.png" rel="icon">

	<script>
		(function () {
			var lastTime = 0;
			var vendors = ['ms', 'moz', 'webkit', 'o'];
			for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
				window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
				window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame']
					|| window[vendors[x] + 'CancelRequestAnimationFrame'];
			}

			if (!window.requestAnimationFrame)
				window.requestAnimationFrame = function (callback, element) {
					var currTime = new Date().getTime();
					var timeToCall = Math.max(0, 16 - (currTime - lastTime));
					var id = window.setTimeout(function () { callback(currTime + timeToCall); },
						timeToCall);
					lastTime = currTime + timeToCall;
					return id;
				};

			if (!window.cancelAnimationFrame)
				window.cancelAnimationFrame = function (id) {
					clearTimeout(id);
				};
		}())
	</script>
</head>

<body>

	<!-- All the channel “blocks” will be created as children, here. -->
	<!-- You could move the classes to different section elements to separate the types! -->
	<section
		class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
		<!-- <h2>Blocks</h2> -->
	</section>


	<template id="image-block">
		<figure class="image-block">
			<h3 class="title"></h3>			
			<figcaption class="description"></figcaption>
			<img class="image">
			<a class="link">
				<p class="link-title"></p>
			</a>
			
		</figure>
	</template>

	<template id="link-block">
		<figure class="link-block">
			<a class="link">
				<!-- <p class="link-title"></p> -->
				<h3 class="title"></h3>
			</a>
			<img class="image">
			<figcaption class="description"></figcaption>
		</figure>
	</template>

	<template id="pdf-block">
		<figure class="pdf-block">
			<h3 class="title"></h3>
			<img class="image">
			<a class="link">

				<p class="link-title"></p> <!-- Repeats the block title. -->

		</figure>
	</template>

	<template id="text-block">
		<figure class="text-block">
			<h3 class="title"></h3>
			<div class="content"></div> <!-- Text blocks insert their HTML here. -->
			<figcaption class="description"></figcaption>
			
		</figure>
	</template>

	<!-- YouTube, Vimeo, etc. -->
	<template id="video-embed-block">
		<figure class="video-embed-block">
			<h3 class="title"></h3>
			<img class="image">
			<div class="embed"></div>
			<a class="link">
				<p class="link-title"></p>
			</a>
			<figcaption class="description"></figcaption>
			
		</figure>
	</template>

	<!-- Uploaded video files. -->
	<template id="video-file-block">
		<figure class="video-file-block">
			<h3 class="title"></h3>
			<img class="image">
			<video class="video" controls></video> <!-- Video source inserts here. -->
			<figcaption class="description"></figcaption>
			
		</figure>
	</template>
